<div class="container">
    <div class="row">
        <div class="col col-lg-10" class="form-inline">
            <form [formGroup]="metaDataForm" (ngSubmit)="submit()">
                <div class="form-group mb-2">
                    <label for="id">Id</label>
                    <p id="id">{{rule.id}}</p>
                </div>
                <div  class="col-lg-2">
                    <label for="name" >Name</label>
                    <input id="name" type="text" formControlName="name" class="form-control" aria-describedby="nameHelp"
                           placeholder="{{rule.name}}">
                    <small id="nameHelp" class="form-text text-muted">Loret ipsum</small>
                </div>
                <div class="row">
                    <label for="description" class="col-lg-2">Description</label>
                    <input id="description" type="text" formControlName="description" class="form-control">
                </div>
                <div class="row">
                    <div class="col-lg-2">
                        <button type="submit" [disabled]="!metaDataForm.valid" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
